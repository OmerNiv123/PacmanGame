<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="images/pacManIcon.png">		
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>

	</head>
	<title>O&O Pac-Man</title>
	

<!-- </br></br></br></br></br></br> -->
	<body style="background-color: #cfe0e8;">
		
		<div id="menu">
			<ul><b>
			<li><img src="images/pacManIcon.png" alt="pacManLogo" height="40px" width="40px" style="vertical-align: middle;"></li>					
			<li><a onclick= Welcome()>Welcome</a></li>
			<li><a onclick= "divVisibility('gamePage');"> Show Game</a></li>

			<li><a onclick= "divVisibility('Login');">Login</a></li>
			<li><a onclick= "divVisibility('Register');"> Register</a></li>
			<li><a onclick= Settings()> Settings</a></li>
			<li><a onclick= About()>About</a></li>
			</b></ul>
		</div>	
				
		
		<div id = "Welcome">
			<img src="images/pac-man-logo.png" height="575px" class = "center">
			<button id="goToLogin" onclick= "divVisibility('Login');" type="button">Sign in</button>
			<button id="goToLogin" onclick=ShowRegisterPage() type="button">Sign Up</button>			
		</div>
		
		
		<div id = "Login" style="display: none;">
			<form id = "LoginForm">
				<input id="userName" placeholder="User Name"></br>
				<input id="password" placeholder="Password"></br>
				<button type = "submit">Login</button>
			</form>
		</div>

		<div id = "Register" style="display: none;">
			<form id = "RegisterForm">
				<input id="userName" placeholder="User Name"></br>
				<input id="password" placeholder="Password"></br>
				<input id="fullName" placeholder="Full Name"></br>
				<input id="email" placeholder="Email"></br>
				<button type = "submit">Register</button>
			</form>
		</div>
		
		
		<div id="gamePage" style="display: none;">
		</br></br></br></br>		
			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game "  style="background-color: #b7d7e8;">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>
		</div>
	</body>

	<footer id="infoOfUs" style="background-color:#87bdd8">
